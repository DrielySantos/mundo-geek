<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <main class="container">

            <form class="form__container" data-form>

                <div class="form__button">
                    <button type="submit" class="btn btn-save" id="button">Guardar</button>
                    <button type="reset" class="btn btn-clear" id="button">Limpar</button>
                </div>
            </form>
        </section>

    </main>
    <footer class="footer">
        <h3>Desenvolvido por
